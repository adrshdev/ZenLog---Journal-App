<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>

  <section>
    <h1>Signup</h1>
    <form action="" method="post">
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your Firstname">
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your Lastname">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Enter your Nickname">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="password-first">Password</label>
      <input type="password" id="password-first" placeholder="Enter your password">
      <input type="password" name="password" placeholder="Confirm your Password">
      <button type="submit">Signup</button>
    </form>
  </section>
  
</body>
</html>
