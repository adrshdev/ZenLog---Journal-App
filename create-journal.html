<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create journal</title>
</head>
<body>

  <h1>Create Journal</h1>

  <form action="/create-journal.html" method="post">


    <label for="title">Journal Title</label>
    <input type="text" name="title" id="title" placeholder="Enter Title" minlength="3" required> <br>

    <label for="category">Journal Type</label>
    <select name="category" id="category" required>
      <option value="idea">Idea</option>
      <option value="note">Note</option>
      <option value="goal">Goal</option>
      <option value="habit">Habit</option>
      <option value="memory">Memory</option>
      <option value="mood">Mood</option>
      <option value="event">Event</option>
      <option value="task">Task</option>
    </select> <br>

    <label for="journal-entry">Entry</label>
    <textarea name="entry" id="journal-entry" cols="30" rows="10" minlength="10" required></textarea> <br>

    <button type="submit">Submit</button>


  </form>
  
</body>
</html>
